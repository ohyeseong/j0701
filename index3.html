<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <script src="script/jquery-3.7.1.js"></script>
    <script lang="java">
        $(function(){
            $(".btn2").click(function(){
                $(".box").fadeOut();
                // fadeIn은 서서히 사라지기
                // $(".box").slideUp(500);
                // slideUp 위로 슬라이드처럼 올라가기
                // $(".box").hide(2000);
                // 안에 수치를 넣을수 있는데 1000이 1초이며 2000은 2초에 걸쳐 효과가 걸린다는 뜻
            })// .btn2.click

            $(".btn1").click(function(){
                $(".box").fadeIn();
                // fadeIn은 서서히 나타나기
                // $(".box").slideDown(500);
                // slideDown 아래로 슬라이드처럼 내려오기
                // $(".box").show("fast");
                // "slow", "fast"를 넣음으로 속도를 조절할수도 있다
            })// .btn1.click

            $(".btn3").click(function(){
                $(".box").fadeToggle();
                // fadeToggle은 나타나기, 사라지기 둘다 가지고 있음
                // $(".box").slideToggle(500);
                // 슬라이드 업다운 둘다 가지고 있는
                // $(".box").toggle("500");
                // toggle은 show와 hide기능을 둘다 가지고 있다
            })// .btn3.click
            
        })// jQuery end
    </script>

    <style type="text/css">
        .box{
            width: 300px;
            height: 300px;
            background-color: orange;
            border-radius: 20px;
            font-size: 50px;
            font-weight: bold;
            line-height: 300px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>basic jQuery</h1>
    <button class="btn1">box click show</button>
    <button class="btn2">box click hide</button>
    <button class="btn3">box click show</button>
    <div class="box">box</div>
</body>
</html>
