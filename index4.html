<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script/jquery-3.7.1.js"></script> <!-- src가 먼저 오고 그다음 lang이 와야함 -->
    <script lang="java">
        $(function(){
            $(".btn1").click(function(){
                // $(".animal").fadeToggle(); 나타나기 사라지기
                // $(".animal").slideToggle(); 슬라이드 올라가기 내려가기
                $(".animal").fadeToggle();
            })
        })// jQuery end
    </script>

    <style type="text/css">
        .btn1{
            display: block;
            width: 200px;
            height: 100px;
            border-radius: 10px;
            margin-bottom: 50px;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Basic JQuery</h1>

    <button class="btn1">toggle slide</button>

    <img src="/source/animal12.png" alt="앵무" class="animal">
</body>
</html>
